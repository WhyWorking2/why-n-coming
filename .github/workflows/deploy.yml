name: PR Build & Deploy to EC2 (prod branch)

on:
  pull_request:
    branches: [ "prod" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  push:
    branches: [ "prod" ]
  workflow_dispatch: {}

# ✅ GitHub Actions 권한을 직접 명시 (조직 정책에 막혀도 작동)
permissions:
  contents: read        # 코드 checkout 권한
  packages: write       # GHCR에 Docker 이미지 Push 권한
  id-token: write       # (OIDC 사용 시 필요)

concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/whyworking2/why-n-coming
  BUILD_CONTEXT: ./WhyNComing
  DOCKERFILE_PATH: ./WhyNComing/Dockerfile

jobs:
  # 🔹 PR 시에만 실행되는 빌드 검증용 Job
  pr-verify:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: PR Build (prod target)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files
        run: |
          pwd
          ls -la
          echo "---- WhyNComing ----"
          ls -la ./WhyNComing || true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Fix gradlew permission & line endings
        working-directory: WhyNComing
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      - name: Gradle build
        working-directory: WhyNComing
        run: ./gradlew clean build -x test --no-daemon

#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3
#
#      - name: Docker build (no push)
#        uses: docker/build-push-action@v6
#        with:
#          context: ${{ env.BUILD_CONTEXT }}
#          file: ${{ env.DOCKERFILE_PATH }}
#          push: false
#          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
#          cache-from: type=gha
#          cache-to: type=gha,mode=max

  # 🔹 prod 브랜치로 push 되었을 때 실제 이미지 빌드 & GHCR 푸시
  build-and-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Build & Push Image (prod)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files
        run: |
          pwd
          ls -la
          echo "---- WhyNComing ----"
          ls -la ./WhyNComing || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (using GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 🔹 EC2로 SSH 접속하여 최신 이미지 배포
  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to EC2
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/app
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin || true

            export IMAGE_TAG=${{ github.sha }}   
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --pull always

            docker image prune -f
