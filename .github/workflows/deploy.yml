name: PR Build & Deploy to EC2 (prod branch)

on:
  pull_request:
    branches: [ "prod" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  push:
    branches: [ "prod" ]
  workflow_dispatch: {}

# âœ… GitHub Actions ê¶Œí•œì„ ì§ì ‘ ëª…ì‹œ (ì¡°ì§ ì •ì±…ì— ë§‰í˜€ë„ ì‘ë™)
permissions:
  contents: read        # ì½”ë“œ checkout ê¶Œí•œ
  packages: write       # GHCRì— Docker ì´ë¯¸ì§€ Push ê¶Œí•œ
  id-token: write       # (OIDC ì‚¬ìš© ì‹œ í•„ìš”)

concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/whyworking2/why-n-coming
  BUILD_CONTEXT: ./WhyNComing
  DOCKERFILE_PATH: ./WhyNComing/Dockerfile

jobs:
  # ğŸ”¹ PR ì‹œì—ë§Œ ì‹¤í–‰ë˜ëŠ” ë¹Œë“œ ê²€ì¦ìš© Job
  pr-verify:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: PR Build (prod target)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files
        run: |
          pwd
          ls -la
          echo "---- WhyNComing ----"
          ls -la ./WhyNComing || true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Fix gradlew permission & line endings
        working-directory: WhyNComing
        run: |
          chmod +x gradlew
          sed -i 's/\r$//' gradlew

      - name: Gradle build
        working-directory: WhyNComing
        run: ./gradlew clean build -x test --no-daemon

#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3
#
#      - name: Docker build (no push)
#        uses: docker/build-push-action@v6
#        with:
#          context: ${{ env.BUILD_CONTEXT }}
#          file: ${{ env.DOCKERFILE_PATH }}
#          push: false
#          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
#          cache-from: type=gha
#          cache-to: type=gha,mode=max

  # ğŸ”¹ prod ë¸Œëœì¹˜ë¡œ push ë˜ì—ˆì„ ë•Œ ì‹¤ì œ ì´ë¯¸ì§€ ë¹Œë“œ & GHCR í‘¸ì‹œ
  build-and-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Build & Push Image (prod)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files
        run: |
          pwd
          ls -la
          echo "---- WhyNComing ----"
          ls -la ./WhyNComing || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (using GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ”¹ EC2ë¡œ SSH ì ‘ì†í•˜ì—¬ ìµœì‹  ì´ë¯¸ì§€ ë°°í¬
  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to EC2
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/app
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin || true

            export IMAGE_TAG=${{ github.sha }}   
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --pull always

            docker image prune -f
