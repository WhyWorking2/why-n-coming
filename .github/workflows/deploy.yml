name: PR Build & Deploy to EC2 (prod branch)

on:
  # ✅ PR 검증: master에서 prod로 PR 보낼 때 동작
  pull_request:
    branches: [ "prod" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  # ✅ 실제 배포: prod 브랜치에 머지(= push)되면 동작
  push:
    branches: [ "prod" ]

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/whyworking2/why-n-coming    # 소문자 고정
  DOCKER_CONTEXT: ./WhyNComing               # Dockerfile 있는 디렉토리

jobs:
  # -----------------------------
  # 1) PR 검증(빌드/테스트/도커빌드) — 배포는 안 함
  # -----------------------------
  pr-verify:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: PR Build (prod target)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Gradle build
        working-directory: spring
        run: ./gradlew clean build --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 도커 이미지 로컬 빌드 검증(푸시 안 함)
      - name: Docker build (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          push: false
          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------
  # 2) 배포 — prod 브랜치에 push 시(= 머지 후)만 실행
  #    빌드 & GHCR 푸시 → EC2에 배포
  # -----------------------------
  build-and-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Build & Push Image (prod)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to EC2
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/app
            # 패키지가 Private이면 로그인 필요. Public이면 이 줄 지워도 됨.
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin || true
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
